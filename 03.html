<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>信息统计表</title>
  <style>
    *{
        padding: 0;
        margin: 0;
    }
    table{
        background-color:aliceblue;
        font-family: 楷体;
    }
    h3{
        color:rgb(69, 153, 153);
    }
    option{
        background-color: aliceblue;
    }
  </style>
 </head>
 <body>
    <form>
        <table border="1px">
            <th align="center" colspan="2" height="1px">
                <h3>信息统计表</h3></th>
                <tr>
                    <td>姓名：</td>
                    <td align="center"><input type="text" name="userXd">
                    </td></tr><p>
                    <td>年龄：</td>
                    <td align="center"><input type="text"  age="userAge" ></td></tr><p>
                    <td>性别：</td>
                    <td align="center">
                    <input type="radio" name="sex" value="1">男
                    <input type="radio" name="sex" value="0">女
                    </td></tr>
                <tr height="5px">
                <td valign="middle" >爱好:</td>
                <td>
                    <input type="checkbox" name="hobby" value="1">旅游<p>
                    <input type="checkbox" name="hobby" value="2">登山<p>
                    <input type="checkbox" name="hobby" value="3">健身<p>
                    <input type="checkbox" name="hobby" value="4">上网<p>
                    <input type="checkbox" name="hobby" value="5">游泳<p></p>
                </td></tr>
                <tr>
                    <td>学历</td>
                    <td><select name="dagree">
                        <option value="0">--请选择--</option>
                        <option value="1">专科</option>
                        <option value="2">本科</option>
                        <option value="3">硕士</option>
                        <option value="">博士及以上</option>
                    </select></td>
                </tr>
                     <tr>
                     <td>自我介绍:</td>
                     <td><textarea name="comment" rows="10" cols="50">自我介绍:</textarea></td></td></tr>
                     <td align="center" colspan="2">
                     <input type="submit" value="提交">
                     <input type="reset" value="重置">
                     <input type="button" value="返回"></td>
                    </tr>
        </table>
    </form>
 </body>
</html>
