<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>复制</title>
		<script>
			function copy(){
				var Copy = document.getElementById("Input").value;
				document.getElementById("copyInput").value=Copy;
				document.getElementById("content").innerHTML="复制成功";
			}
		</script>
	</head>
	<body>
		<h5>点击复制按钮，从第一个文本框复制到第二个文本框，同时显示“复制成功”。</h5>
		<div>
			<input id="Input" type="text">
			<button id="copy" onclick="copy()">复制</button>
			<input id="copyInput" type="text">
			<span id="content" style="color: blue;"></span>
		</div>
	</body>
</html>
